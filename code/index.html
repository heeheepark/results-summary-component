<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="resultArea">
      <div class="title">Your Result</div>
      <div class="resultScore">
        <div class="totalScore"></div>
        <div>of 100</div>
      </div>
      <div class="grade">Great</div>
      <p>You scored highter than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryArea">
      <span class="title">Summary</span>
      <ul>
        <li class="reaction">
          <div class="left">
            <div><img class="icon" src=""></div>
            <div class="scoreTitle"></div>
          </div>
          <div class="summaryScore">
            <span class="score"></span>
            <span>/ 100</span>
          </div>
        </li>
        <li class="memory">
          <div class="left">
            <div><img class="icon" src=""></div>
            <div class="scoreTitle"></div>
          </div>
          <div class="summaryScore">
            <span class="score"></span>
            <span>/ 100</span>
          </div>
        </li><li class="verbal">
          <div class="left">
            <div><img class="icon" src=""></div>
            <div class="scoreTitle"></div>
          </div>
          <div class="summaryScore">
            <span class="score"></span>
            <span>/ 100</span>
          </div>
        </li><li class="visual">
          <div class="left">
            <div><img class="icon" src=""></div>
            <div class="scoreTitle"></div>
          </div>
          <div class="summaryScore">
            <span class="score"></span>
            <span>/ 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
